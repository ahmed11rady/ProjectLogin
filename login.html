<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login.css">
    <title>Graduaion Login</title>
</head>
<body>
    <div class="container">

        <!-- Start -->

        <div class="start">
            <p class="info">what account type?</p>
       
            <div class="choosing">

              <div class="choose">
                <img src="https://img.icons8.com/emoji/48/000000/man-student.png"/>
                <p href="#" class="std">Student</p>
               </div>
        
              <div class="choose">
                <img src="https://img.icons8.com/color/50/000000/old-man-skin-type-7.png"/>
                <p href="#" class="doc">Teacher</p>
           </div>
            </div>

      </div>
       
      <!-- Sign -->

      <div class="sign">
          <div class="user-name">
            <input type="text" placeholder="username">
            <i class="far fa-user-circle"></i>
          </div>
          <div class="password">
            <input type="password" placeholder="password">
            <i class="fas fa-lock"></i>
          </div>
        
        <div class="remind">
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
        </div>
        <a href="" class="forget">forgot your password?</a>
        <button class="btn-login">Sign in</button>
        <div class="new-signl">
            <span>Don't have an account?</span>
            <a href="#" class="nSign">Sign up</a>
        </div>
    </div>


    <!-- New Sign -->
    <div class="new-sign">
      <p class="info">New Account</p>
      <div class="type">
        <span class="teach">Teacher</span>
        <span class="stud">Student</span>
      </div>
      <form action="">
      <div class="name">
          <input type="text" class="fName" placeholder="First Name">
          <input type="text" class="lName" placeholder="Last Name">
      </div>
      <input type="email" class="email" placeholder="Email">
      <input type="tel" class="phone" placeholder="Phone Number">
      <input type="password" class="pass" placeholder="Password">
      <button class="btn-Nlogin">Sign in</button>
      <a href="#" class="return">I have an account</a>
    </form>
    </div>
    
    </div>

    <script src="js/login.js"></script>
</body>
</html>
